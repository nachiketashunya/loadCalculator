<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .loader, .results {
            display: none;
        }
    </style>

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="card-title display-5 heading">Loan Calculator</h1>
                      <form id="loan-form">
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-text" id="amount-addon"> &#8377;</span>
                                  <input type="number" class="form-control" id="loan-amount" placeholder="Loan amount"
                                  aria-describedby="amount-addon">
                              </div>
                          </div>

                          <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="interest-addon">%</span>
                                <input type="number" class="form-control" id="loan-interest" placeholder="Loan interest"
                                aria-describedby="interest-addon">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="repay-time" placeholder="Time to repay"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                            </div>
                        </div>
                      </form>

                      <div class="loader">
                          <img src="img/loading.gif" alt="">
                      </div>

                      
                      <div class="results">
                        <h3 class="display-6 pt-3 pb-2">Results</h3>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Total Amount</span>
                                <input type="number" class="form-control" id="total-payment" disabled
                               >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled
                                >
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
